<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-mode ">
  <header class="header">
    <div class="header-inner container">
      <a class="header-logo" href="/index.html">Where in the world?</a>
      <button class="switch-dark-light" type="button">
        <span class="switch-dark-light-inner">
          <svg class="moon-img" width="20" height="20"  xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.553 13.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618-3.04.945-5.231 3.581-5.231 6.688 0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z" fill="#fff" stroke="currentColor" stroke-width="1.25"/></svg>
          <span class="mode-type">Dark Mode</span>
        </span>
      </button>
    </div>
  </header>
  <main class="main country-page">
    <div class="container">
      <div class="country-page-back-wrapper">
        <a href="index.html" class="country-page-back-link">
          <svg class="country-page-back-icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="m6.464 4.107 1.179 1.179-3.89 3.889h14.85v1.65H3.753l3.89 3.889-1.179 1.179L.572 10l5.892-5.893Z" fill="currentColor"/></svg>
          <span class="cuntry-page-back-text">Back</span>
        </a>
      </div>
    </div>
    <section class="full-info-of-country container">
      <div class="country-detail-wrapper">
        <img class="country-flag" src="/img/Belgium.svg.png" alt="flago of belgium" srcset="/img/Belgium.svg.png 1x , /img/Belgium.svg@2x.png 2x">
        <div class="country-specific-info-wrapper">
          <h1 class="country-name-heading">Belgium</h1>
          <div class="country-details">
            <dl class="left-info">
              <div class="country-details-item">
                <dt class="country-details-title">Native Name:</dt>
                <dd class="country-details-value">BelgiÃ«</dd>
              </div>
              <div class="country-details-item">
                <dt class="country-details-title">Population:</dt>
                <dd class="country-details-value">11,319,511</dd>
              </div>
              <div class="country-details-item">
                <dt class="country-details-title">Region:</dt>
                <dd class="country-details-value">Europe</dd>
              </div>
              <div class="country-details-item">
                <dt class="country-details-title">Sub Region:</dt>
                <dd class="country-details-value">Western Europe</dd>
              </div>
              <div class="country-details-item">
                <dt class="country-details-title">Capital:</dt>
                <dd class="country-details-value"> Brussels</dd>
              </div>
            </dl>
            <dl class="right-info">
              <div class="country-details-item">
                <dt class="country-details-title">Top Level Domain:</dt>
                <dd class="country-details-value">.be</dd>
              </div>
              <div class="country-details-item">
                <dt class="country-details-title">Currencies:</dt>
                <dd class="country-details-value">Euro</dd>
              </div>
              <div class="country-details-item">
                <dt class="country-details-title">Languages:</dt>
                <dd class="country-details-value">Dutch, French, German</dd>
              </div>
            </dl>
          </div>
          <section class="border-countries">
            <div class="border-country-details-item">
              <h4 class="border-country-title">Border Countries:</h4>
              <div class="border-country-list">
                <a href="#" class="btn-link-country">France</a>
                <a href="#" class="btn-link-country">German</a>
                <a href="#" class="btn-link-country">Netherlands</a>
              <div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
